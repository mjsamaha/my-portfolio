<header class="bg-white/95 backdrop-blur-sm shadow-lg border-b border-gray-200/50 fixed top-0 left-0 right-0 z-50 w-full">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a href="#about"
           class="text-xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent hover:from-blue-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 scroll-smooth">
          Matthew Samaha
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1">
        <a href="#about"
           class="nav-link px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100/50 rounded-lg transition-all duration-200 scroll-smooth gradient-underline">
          About
        </a>
        <a href="#skills"
           class="nav-link px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100/50 rounded-lg transition-all duration-200 scroll-smooth gradient-underline">
          Skills
        </a>
        <a href="#experience"
           class="nav-link px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100/50 rounded-lg transition-all duration-200 scroll-smooth gradient-underline">
          Experience
        </a>
        <a href="#projects"
           class="nav-link px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100/50 rounded-lg transition-all duration-200 scroll-smooth gradient-underline">
          Projects
        </a>
        <a href="#gallery"
           class="nav-link px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100/50 rounded-lg transition-all duration-200 scroll-smooth gradient-underline">
          Gallery
        </a>
        <a href="#contact"
           class="nav-link px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100/50 rounded-lg transition-all duration-200 scroll-smooth gradient-underline">
          Contact
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button type="button"
                (click)="toggleMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg *ngIf="!isMenuOpen"
               class="h-6 w-6"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <!-- Close icon -->
          <svg *ngIf="isMenuOpen"
               class="h-6 w-6"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" *ngIf="isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        <a href="#about"
           (click)="closeMenu()"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors scroll-smooth">
          About
        </a>
        <a href="#skills"
           (click)="closeMenu()"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors scroll-smooth">
          Skills
        </a>
        <a href="#experience"
           (click)="closeMenu()"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors scroll-smooth">
          Experience
        </a>
        <a href="#projects"
           (click)="closeMenu()"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors scroll-smooth">
          Projects
        </a>
        <a href="#gallery"
           (click)="closeMenu()"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors scroll-smooth">
          Gallery
        </a>
        <a href="#contact"
           (click)="closeMenu()"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 transition-colors scroll-smooth">
          Contact
        </a>
      </div>
    </div>
  </nav>
</header>
