<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="text-center py-12">
      <p class="text-red-600 dark:text-red-400 text-lg">{{ error }}</p>
      <button
        (click)="navigateToDevlog()"
        class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Back to DevLog
      </button>
    </div>

    <!-- Post Content -->
    <article *ngIf="post && project && !isLoading" class="space-y-8">
      <!-- Navigation Breadcrumb -->
      <nav class="flex items-center space-x-2 text-sm text-gray-600 dark:text-gray-400">
        <button
          (click)="router.navigate(['/devlogs'])"
          class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          Projects
        </button>
        <span>/</span>
        <button
          (click)="navigateToDevlog()"
          class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          {{ project.title }}
        </button>
        <span>/</span>
        <span class="text-gray-900 dark:text-white font-medium">{{ post.title }}</span>
      </nav>

      <!-- Post Header -->
      <header class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <div class="flex flex-wrap items-center gap-3 mb-4">
          <h1 class="text-4xl font-bold text-gray-900 dark:text-white">{{ post.title }}</h1>
          <span
            *ngIf="post.status === 'draft'"
            [class]="'px-3 py-1 rounded-full text-sm font-semibold ' + getPostStatusClass(post.status)">
            DRAFT
          </span>
        </div>

        <!-- Post Metadata -->
        <div class="flex flex-wrap items-center gap-4 text-gray-600 dark:text-gray-400 mb-4">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span>{{ formatDate(post.date, 'long') }}</span>
          </div>

          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>{{ readingTime }} min read</span>
          </div>

          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            <span>{{ getRelativeTime(post.date) }}</span>
          </div>
        </div>

        <!-- Tags -->
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let tag of post.tags"
            [class]="'px-3 py-1 rounded-full text-sm font-medium ' + getTagClass(tag)">
            {{ tag }}
          </span>
        </div>
      </header>

      <!-- Post Content -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <div class="post-content prose prose-lg max-w-none" style="color: #E5E7EB;">
          <markdown [data]="post.content" style="color: #E5E7EB;"></markdown>
        </div>
      </div>

      <!-- Navigation Footer -->
      <footer class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="flex flex-col sm:flex-row justify-between items-stretch gap-4">
          <!-- Previous Post -->
          <button
            *ngIf="prevPost"
            (click)="navigateToPost(prevPost.id)"
            class="flex-1 flex items-center justify-start p-4 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-blue-600 dark:hover:border-blue-400 transition-colors group">
            <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <div class="text-left">
              <p class="text-xs text-gray-500 dark:text-gray-400 uppercase mb-1">Previous</p>
              <p class="text-sm font-semibold text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400">{{ prevPost.title }}</p>
            </div>
          </button>

          <div *ngIf="!prevPost" class="flex-1"></div>

          <!-- Back to DevLog -->
          <button
            (click)="navigateToDevlog()"
            class="px-6 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-semibold">
            All Posts
          </button>

          <!-- Next Post -->
          <button
            *ngIf="nextPost"
            (click)="navigateToPost(nextPost.id)"
            class="flex-1 flex items-center justify-end p-4 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-blue-600 dark:hover:border-blue-400 transition-colors group">
            <div class="text-right">
              <p class="text-xs text-gray-500 dark:text-gray-400 uppercase mb-1">Next</p>
              <p class="text-sm font-semibold text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400">{{ nextPost.title }}</p>
            </div>
            <svg class="w-6 h-6 ml-3 text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <div *ngIf="!nextPost" class="flex-1"></div>
        </div>
      </footer>
    </article>
  </div>
</div>
